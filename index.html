<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-[#e4f7f7]">
  <section class="flex justify-center items-center h-screen">
    <div class="w-[90%] sm:w-[80%] md:w-[60%] lg:w-[40%]">
      <header class="bg-red-300 rounded-t-lg">
        <nav class="py-5 px-4 rounded-t-lg">
          <h1 class="text-xl">Todo App</h1>
          <h1 class="text-xs"><span id="date"></span> <span id="month"></span>, <span id="day"></span></h1>
        </nav>
      </header>
  
      <div class="bg-white max-h-44 overflow-scroll rounded-b-lg mb-8 md:mb-3">
        <!-- Task list -->
        <div id="container" class="no-task flex justify-center items-center py-4">
          
        </div>
      </div>
  
      <div class="input-form">
        <div class="w-full md:flex md:gap-3">
          <input id="title" class="w-full rounded-lg py-2 px-3 mb-3 border-none outline-none text-sm md:w-3/6" type="text" placeholder="Title" />
          <input id="description" class="w-full rounded-lg py-2 px-3 mb-3 border-none outline-none text-sm md:w-3/6" type="text" name="description" placeholder="Description" />
          <div class="due-date md:w-2/4">
            <input class="w-full rounded-lg py-3 px-3 mb-3 border-none outline-none text-xs text-[#a0a7b2]" type="date" id="due-date" name="due date" />
          </div>
        </div>
        <div class="w-full flex justify-center items-center">
          <button onclick="submitForm()" class="btn bg-[#32d1ff] hover:bg-[#14e3ff] transition ease-in-out delay-140 w-full py-2 rounded-lg text-sm font-medium" type="submit">
            Create
          </button>
        </div>
      </div>
    </div>
  </section>
  
  <script src="./script.js"></script>
</body>
</html>
